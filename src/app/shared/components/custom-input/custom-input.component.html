<div class="relative grid">
  <input [type]="inputType" class="duration-150 hover:shadow-md focus:box__shadow daisy-input rounded-[20px] bg-gray-100 text-black placeholder-black placeholder-opacity-60 focus:border-primary-purple focus:outline-0"
         [placeholder]="placeholder"
         [formControl]="control"
         [ngClass]="{ 'border-rose-500 focus:border-inherit': control.invalid && control.dirty }"/>
  <img
    [src]="'/assets/images/' + inputIcon + '.svg'"
    alt="input field logo"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 w-[16px] h-[16px] opacity-50"
  />
</div>

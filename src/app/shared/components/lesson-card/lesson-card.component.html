<div class="min-w-md p-4 bg-white shadow-md rounded-lg relative">
  <div class="flex justify-between items-start">
    <div>
      <p class="text-lg font-semibold">{{ lesson.title }}</p>
      <p class="mt-1 text-gray-500">De : {{ lesson.startTime }} à {{ lesson.endTime}}</p>
    </div>
    <span class="text-green-500 font-semibold"> {{ lesson.state.value }}</span>
  </div>
  <div class="mt-2">
    <p><span class="font-semibold">Durée :</span> {{ lesson.duration }}</p>
    <p><span class="font-semibold">Moniteur :</span> {{ lesson.teacher }}</p>
    <div class="flex justify-between">
      <p><span class="font-semibold">Véhicule :</span> {{ lesson.vehicle }}</p>
      <button>
        <img src="assets/images/trash-solid%201.svg" class="scale-75">
      </button>
    </div>
  </div>
</div>

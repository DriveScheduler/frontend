<section class="min-h-screen overflow-hidden py-[12rem] section-p-m">
  <h1 class="mb-4 font-bold text-xl">Mon planning</h1>
  <div class="grid grid-cols-5 xl:gap-4 gap-2">
    <div class="col-span-1">
      <app-calendar-filters></app-calendar-filters>
    </div>
    <ejs-schedule class="col-span-4 rounded-xl border border-primary-purple" #scheduleObj width='100%' cssClass='quick-info-template' height='600px' [selectedDate]="selectedDate" [eventSettings]="eventSettings" (actionBegin)="onActionBegin($event)" (actionComplete)="onActionComplete($event)">
        <!-- Header -->

            <ng-template #quickInfoTemplatesHeader let-data>
            <div class="quick-info-header">
              <div class="quick-info-header-content" [ngStyle]="getHeaderStyles(data)">
                <div class="quick-info-title">{{getHeaderTitle(data)}}</div>
                <div class="duration-text">{{getHeaderDetails(data)}}</div>
              </div>
            </div>
          </ng-template>
          <!-- Content -->
          <ng-template #quickInfoTemplatesContent let-data>
            <ng-container [ngTemplateOutlet]="data.elementType == 'cell' ? cellContent : eventContent"
            [ngTemplateOutletContext]="{data:data}"></ng-container>
          </ng-template>
          <ng-template #cellContent let-data="data">
            <div class="quick-info-content">
              <div class="e-cell-content">
                <div class="quick-content-area">
                </div>
                <div class="quick-content-area">
                </div>
                <div class="quick-content-area">
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template #eventContent let-data="data">
            <div class="quick-info-content">
              <div class="event-content">
                <div class="meeting-type-wrap">
                  <label>Subject</label>:
                  <span>{{data.Subject}}</span>
                </div>
                <div class="meeting-subject-wrap">
                  <label>Moniteur</label>:
                  <span>{{data.Moniteur}}</span>
                </div>
                <div class="notes-wrap">
                  <label>Véhicule</label>:
                  <span>{{data.Vehicule}}</span>
                </div>
              </div>
            </div>
          </ng-template>
          <!-- Footer -->
          <ng-template #quickInfoTemplatesFooter let-data>
            <ng-container [ngTemplateOutlet]="data.elementType == 'cell' ? cellFooter : eventFooter"
            [ngTemplateOutletContext]="{data:data}"></ng-container>
          </ng-template>
          <ng-template #cellFooter let-data="data">
            <div class="e-cell-footer">
              <button ejs-button id="more-details" cssClass="e-flat">Reserver</button>
              <button ejs-button id="add" cssClass="e-flat"
                >Add</button>
            </div>
          </ng-template>
          <ng-template #eventFooter let-data="data">
            <div class="e-event-footer">
              <button ejs-button id="delete">Delete</button>
              <button ejs-button id="more-details" [isPrimary]="true" (click)="reserverCreneau(data.Id)">Réserver </button>
            </div>
          </ng-template>
    </ejs-schedule>
  </div>
</section>

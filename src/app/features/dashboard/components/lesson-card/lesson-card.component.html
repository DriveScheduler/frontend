<div class="min-w-[300px] p-4 bg-white shadow-md rounded-lg relative">
  <p class="text-lg font-semibold">{{ lesson.date }} - {{ lesson.title }}</p>
  <p class="mt-1 text-gray-500">De : {{ lesson.time }}</p>
  <div class="mt-2">
    <p><span class="font-semibold">Durée :</span> {{ lesson.duration }}</p>
    <p><span class="font-semibold">Moniteur :</span> {{ lesson.teacher }}</p>
    <div class="flex justify-between">
      <p><span class="font-semibold">Véhicule :</span> {{ lesson.vehicle }}</p>
      @if (!past) {
        <button (click)="removeLesson()">
          <img src="../../../../../assets/images/trash-solid%201.svg" class="scale-75">
        </button>
      }
    </div>
  </div>
</div>

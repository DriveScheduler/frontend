<div class="flex flex-col justify-center items-center gap-8">
  <h3 class="font-bold text-lg text-primary-purple">MISE A JOUR DU VEHICULE</h3>
  <div class="flex flex-col gap-4" [formGroup]="vehicleUpdateForm">
    <app-custom-input [control]="vehicleUpdateForm.controls.name" [defaultValue]="vehicle.name" inputIcon="user-solid"></app-custom-input>
    <app-custom-input [control]="vehicleUpdateForm.controls.registrationNumber"  [defaultValue]="vehicle.registrationNumber" inputIcon="user-solid"></app-custom-input>
  </div>
  <div class="modal-action">
    <form method="dialog" class="flex gap-8">
      <button class="button__primary__white" (click)="restoreForm()">Annuler</button>
      <button class="button__primary__purple" (click)="updateVehicle()">Mettre à jour le véhicule</button>
    </form>
  </div>
</div>
